<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <section class="main">
    <h2>Tic-Tac-Toe</h2>
    <span id="liveCount">Online: 0</span>
    <section id="getUser">
      <input id="userName" type="text" placeholder="Create username">
      <button id="playBtn">PLAY</button>
    </section>
  
    <br>

    <div id="role">
      <span id="user">user</span>
      <span>VS</span>
      <span id="opponent">opp</span>
    </div>
    <span id="valueCont">You are playing as <span id="value"></span></span>
    <span id="whosTurn">X's Turn</span>
    <section id="boardCont">
      <div id="board">
        <button id="cell-0-0" class="btn"></button>
        <button id="cell-0-1" class="btn"></button>
        <button id="cell-0-2" class="btn"></button>
        <button id="cell-1-0" class="btn"></button>
        <button id="cell-1-1" class="btn"></button>
        <button id="cell-1-2" class="btn"></button>
        <button id="cell-2-0" class="btn"></button>
        <button id="cell-2-1" class="btn"></button>
        <button id="cell-2-2" class="btn"></button>
      </div>
    </section>

    <p id="result">Winner is </p>
    <p id="draw">DRAW</p>

  </section>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</html>
